<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/foundation/6.6.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/foundation/6.6.3/css/foundation-float.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1> Contact Me </h1>
    <header>
        <ul>
          <li><a href="/">HOME</a></li>
        </ul>
      </header>
      <div class="contact">
        <form action="">
          <div class="row">
            <div class="medium-6 columns">
              <label for="Name">
                Name:
                <input type="text" placeholder="Your name" />
              </label>
            </div>
            <div class="medium-6 columns">
              <label for="Email">
                Email:
                <input type="text" placeholder="Your email" />
              </label>
            </div>
            <div class="medium-12 columns">
              <label for="Message">
                Message:
                <textarea
                  name="Message"
                  id=""
                  cols="100"
                  rows="20"
                  placeholder="Write your message..."
                ></textarea>
              </label>
              <button class="btn">Sent</button>
            </div>
          </div>
        </form>
        <div>
          <p class="phone">
            PHONE: +666 1751 7041 â”‚ EMAIL: Thapanee.mtk@GMAIL.COM
          </p>
        </div>
      </div>
      <script type="text/javascript" src="src/index.js"></script>
    
</body>
</html>
